<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Fitness.AO Admin</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
         <link rel="stylesheet" href="assets/admin.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        
        <main class="main-content">
            <header class="top-bar">
                <!-- Barra superior -->
            </header>

            <div class="page-header">
                <h1><i class="fas fa-users"></i> Gestão de Usuários</h1>
                <div class="user-actions">
                    <button class="btn-secondary" id="exportUsersBtn">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                    <button class="btn-primary" id="addUserBtn">
                        <i class="fas fa-user-plus"></i> Adicionar
                    </button>
                </div>
            </div>

            <div class="filters">
                <div class="search-filter">
                    <input type="text" id="userSearch" placeholder="Pesquisar por nome, email...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-group">
                    <label for="userTypeFilter">Tipo:</label>
                    <select id="userTypeFilter">
                        <option value="all">Todos</option>
                        <option value="admin">Administradores</option>
                        <option value="gym_owner">Donos de Academia</option>
                        <option value="user">Usuários Comuns</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table id="usersTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Cadastro</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Usuário -->
    <div class="modal" id="userModal">
        <!-- Estrutura similar ao modal de academias -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/admin-usuarios.js"></script>
</body>
</html>
