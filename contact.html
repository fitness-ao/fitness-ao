<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Fitness.AO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
<link rel="manifest" href="image/site.webmanifest">
</head>
<body>
    <header>
        <div class="logo">
        <!-- <img src="image/logo.svg" alt="Fitness.AO"> -->
            <h1>Fitness<span>.AO</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="gyms.html">Ginásios</a></li>
                <li><a href="plans.html">Planos</a></li>
                <li><a href="contact.html" class="active">Contactos</a></li>
            </ul>
        </nav>
               <button class="cta-button" onclick="window.location.href='register-gym.html'">
            Registar Ginásio
        </button>
        
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">
                <i class="fas fa-user"></i> Login
            </a>
            <a href="register-user.html" class="register-btn">
                Criar Conta
            </a>
        </div>
    </header>

    <section class="contact">
        <h2>Fale Connosco</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3><i class="fas fa-map-marker-alt"></i> Endereço</h3>
                <p>Luanda, Talatona, Edifício Fitness.AO</p>
                <h3><i class="fas fa-phone"></i> Telefone</h3>
                <p>+244 923 456 789</p>
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p>suporte@fitness.ao</p>
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Seu Nome" required>
                    <input type="email" placeholder="Seu Email" required>
                    <input type="tel" placeholder="Seu Telefone">
                    <textarea placeholder="Sua Mensagem" required></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </div>
        <div class="map">
            <img src="assets/map.jpg" alt="Mapa de Localização">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Fitness.AO - Todos os direitos reservados</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
