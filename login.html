<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness.AO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
<link rel="manifest" href="image/site.webmanifest">
</head>
<body>
    <header>
        <!-- Mesmo header das outras páginas -->
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="auth-submit-btn">
                    Entrar
                </button>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <a href="register-user.html" class="auth-switch-btn">
                    Criar nova conta
                </a>
            </form>
        </div>

        <div class="auth-benefits">
            <h3>Benefícios de ter uma conta</h3>
            <ul>
                <li><i class="fas fa-check"></i> Salve seus ginásios favoritos</li>
                <li><i class="fas fa-check"></i> Agende aulas experimentais</li>
                <li><i class="fas fa-check"></i> Acompanhe seu progresso</li>
                <li><i class="fas fa-check"></i> Receba ofertas exclusivas</li>
            </ul>
        </div>
    </main>

    <footer>
        <!-- Rodapé padrão -->
    </footer>

    <script src="../js/auth.js"></script>
</body>
</html>
